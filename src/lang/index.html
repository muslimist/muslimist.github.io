<script type="text/javascript">

var decoded = window.location.search.substring(1);
var decoded2 = decoded.split("?");
var lang = decoded2[0];


switch (lang) {
	case "arabic":
		localStorage.setItem("lang", "arabic");
		break;
	default:
		localStorage.setItem("lang", "english");
		break;
}

switch (localStorage.getItem("lastpage")) {
	case "quran":
		window.location.href = '/quran';
		break;
	case "qibla":
		window.location.href = '/qibla';
		break;
	case "times":
		window.location.href = '/times';
		break;
	default:
		window.location.href = '/';
		break;
}

</script>
