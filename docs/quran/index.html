    function tajweeds(tajweeds) {
      fetch('/quran/data/quran-uthmani.json')
          .then(response => response.json())
          .then(quran => tajweeds2(tajweeds,quran[localStorage.getItem("quran_chapter")-1].aya[localStorage.getItem("quran_verse")-1].text));
    }

    function tajweeds2(tajweeds,quran) {

      input = quran;
      output = "";

      start = [];
      rule = [];
      end = [];

      currentrule = 0;

      for (tajweed of tajweeds) 
      {
          start.push(tajweed.start);
          rule.push(tajweed.rule);
          end.push(tajweed.end);
      }

      allletters = "";


      localStorage.setItem("quran_quranverselettercount", quran.length);

      for (var i = 0; i < input.length; i++) {
          if (i == end[currentrule]) {
            if (!isSafari()) {
              output += "</span>";
            }
              currentrule++;
          }
          if (i == start[currentrule]) {
            if (!isSafari()) {
                output += "<span class='" + rule[currentrule] + "'>";
            }
          }

      fetch('/quran/data/quran-uthmani.json')
          .then(response => response.json())
          .then(quran => wholetajweeds2(tajweeds,quran[localStorage.getItem("quran_chapter")-1].aya[localStorage.getItem("quran_verse")-1].text));
    }

    function wholetajweeds2(tajweeds,quran) {

      input = quran;
      output = "";

      start = [];
      rule = [];
      end = [];

      currentrule = 0;

      for (tajweed of tajweeds) 
      {
          start.push(tajweed.start);
          rule.push(tajweed.rule);
          end.push(tajweed.end);
      }

      for (var i = 0; i < input.length; i++) {
          if (i == end[currentrule]) {
            if (!isSafari()) {
              output += "</span>";
            }
              currentrule++;
          }
          if (i == start[currentrule]) {
            if (!isSafari()) {
              output += "<span class='" + rule[currentrule] + "'>";
            }
          }
          // DONT FOR NOW somewhat fix madd tatweel issue
          if (input.charAt(i).charCodeAt(0) == "1648") {
              //output += '\u0640';
          }
          output += input.charAt(i);
          
      }

      fetch('/quran/data/quran-uthmani.json')
        .then(response => response.json())
        .then(quran => {
          var all = '';
          for (var i=0; i < quran[localStorage.getItem("quran_chapter")-1].aya.length; i++) {
              if (i == localStorage.getItem("quran_verse")-1) {
                  all = all + "<span onClick=\"clickayah(this.id)\" id=\"ayah"+(i+1)+"\" class=\"highlightme\">" + output + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class=\"numberCircle\">" + (i+1) + "</span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
              } else {
                  all = all + "<span onClick=\"clickayah(this.id)\" id=\"ayah"+(i+1)+"\">" + quran[localStorage.getItem("quran_chapter")-1].aya[i].text + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class=\"numberCircle\">" + (i+1) + "</span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
              }
             
          }
          $("qurancontent").innerHTML = "<h2 style='line-height: 2; letter-spacing: 0; font-size: unset; direction: rtl;'>"+all+"</h2>";

              document.getElementById("ayah" + (localStorage.getItem("quran_verse")).toString()).scrollIntoView({behavior: "smooth",block: "center",inline: "center"});
          }

        });
    }
