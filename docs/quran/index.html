    <script type="text/javascript">

    // variables

    const NUMBER_OF_VERSES = [7,286,200,176,120,165,206,75,129,109,123,111,43,52,99,128,111,110,98,135,112,78,118,64,77,227,93,88,69,60,34,30,73,54,45,83,182,88,75,85,54,53,89,59,37,35,38,29,18,45,60,49,62,55,78,96,29,22,24,13,14,11,11,18,12,12,30,52,52,44,28,28,20,56,40,31,50,40,46,42,29,19,36,25,22,17,19,26,30,20,15,21,11,8,8,19,5,8,8,11,11,8,3,9,5,4,7,3,6,3,5,4,5,6];

    const NUMBER_OF_CHAPTERS = 114;

    const DEFAULT_CHAPTER = 1;
    const DEFAULT_VERSE = 1;
    const DEFAULT_RECITER = 'Alafasy_64kbps';
    const DEFAULT_TRANSLATION = 'en.pickthall';



    // functions

    function $(id) {
      return document.getElementById(id);
    }

    function threeDigits(num) {
      var temp = '000'+ num;
      return temp.substr(temp.length-3);
    }

    function updateVerse(chapter) {
        document.getElementById('verse').options.length = 0;
        for (var i = 1; i<=NUMBER_OF_VERSES[chapter-1]; i++) {
            var opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            document.getElementById('verse').appendChild(opt);
        }
    }

    function updateAudio() {
        var audio = document.getElementById('audio');
        var source = document.getElementById('audioSource');
        source.src = "https://www.everyayah.com/data/" + localStorage.getItem("quran_reciter") + "/" + threeDigits(localStorage.getItem("quran_chapter")) + threeDigits(localStorage.getItem("quran_verse")) + ".mp3";
        audio.load(); //call this to just preload the audio without playing
        audio.play(); //call this to play the song right away
    }

    function nextAudio() {
        nextverse = parseInt(localStorage.getItem("quran_verse")) + 1;
        thischapter = parseInt(localStorage.getItem("quran_chapter"));

        if (nextverse > NUMBER_OF_VERSES[thischapter-1]) {
            nextchapter = thischapter + 1;
            if (nextchapter > NUMBER_OF_CHAPTERS) {
                // chapter 1
                localStorage.setItem("quran_chapter", DEFAULT_CHAPTER);
                selectChapter(DEFAULT_CHAPTER);
                updateVerse(DEFAULT_CHAPTER);
            } else {
                // next chapter
                localStorage.setItem("quran_chapter", nextchapter);
                selectChapter(nextchapter);
                updateVerse(nextchapter);
            }
            localStorage.setItem("quran_verse", DEFAULT_VERSE);
            selectVerse(DEFAULT_VERSE);
        } else {
            // next verse
            localStorage.setItem("quran_verse", nextverse);
            selectVerse(nextverse);
        }

        updateAudio();
        preloadAudio();
    }


    function preloadAudio() {
        nextverse = parseInt(localStorage.getItem("quran_verse")) + 1;
        thischapter = parseInt(localStorage.getItem("quran_chapter"));
        nextchapter = parseInt(localStorage.getItem("quran_chapter"));

        if (nextverse > NUMBER_OF_VERSES[thischapter-1]) {
            nextchapter = thischapter + 1;
            if (nextchapter > NUMBER_OF_CHAPTERS) {
                nextchapter = DEFAULT_CHAPTER;
            }
            nextverse = DEFAULT_VERSE;
        }

        url = 'https://www.everyayah.com/data/' + localStorage.getItem("quran_reciter") + '/' + threeDigits(nextchapter) + threeDigits(nextverse) + '.mp3';

        console.log('next media request (preload not working): ' + url);

    }

    function selectVerse(verse) {
        $('verse').value = verse;
    }

    function selectChapter(chapter) {
        $('chapter').value = chapter;
    }

    function selectReciter(reciter) {
        $('reciter').value = reciter;
    }

    function selectTranslation(translation) {
        $('translation').value = translation;
    }

    function onchangeChapter() {
        localStorage.setItem("quran_chapter", $('chapter').value);
        updateVerse(localStorage.getItem("quran_chapter"));
        selectVerse(DEFAULT_VERSE);
        localStorage.setItem("quran_verse", DEFAULT_VERSE);
        updateAudio();
    }

    function onchangeVerse() {
        localStorage.setItem("quran_verse", $('verse').value);
        updateAudio();
    }

    function onchangeReciter() {
        localStorage.setItem("quran_reciter", $('reciter').value);
        updateAudio();
    }

    function onchangeTranslation() {
        localStorage.setItem("quran_translation", $('translation').value);
        // change text
    }



    // set options one time only

    if (!localStorage.quran_chapter) {
      localStorage.setItem("quran_chapter", DEFAULT_CHAPTER);
    }
    selectChapter(localStorage.getItem("quran_chapter"));
    updateVerse(localStorage.getItem("quran_chapter"));

    if (!localStorage.quran_verse) {
      localStorage.setItem("quran_verse", DEFAULT_VERSE);
    }
    selectVerse(localStorage.getItem("quran_verse"));

    if (!localStorage.quran_translation) {
      localStorage.setItem("quran_translation", DEFAULT_TRANSLATION);
    }
    selectTranslation(localStorage.getItem("quran_translation"));

    if (!localStorage.quran_reciter) {
      localStorage.setItem("quran_reciter", DEFAULT_RECITER);
    }
    selectReciter(localStorage.getItem("quran_reciter"));



    // start first audio
    updateAudio();
    preloadAudio();








  </script>
