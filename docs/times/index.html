				if (localStorage.times_latitude) {

				}

				if (localStorage.times_timezone) {
					$('timezone').value = localStorage.getItem("times_timezone");
				} else {
					localStorage.setItem("times_timezone", $('timezone').value);

					localStorage.setItem("times_precision", $('precision').value);
				}

				if (localStorage.times_list) {
					var list = JSON.parse(localStorage.getItem("times_list"));

					for (i = 0; i < list.length; i++) {
						$(list[i].toLowerCase()).checked = true;
					}
				} else {
					$("tahajjud").checked = false;
					$("imsak").checked = false;
					$("fajr").checked = true;
					$("sunrise").checked = false;
					$("duha").checked = false;
					$("dhuhr").checked = true;
					$("asr").checked = true;
					$("sunset").checked = false;
					$("maghrib").checked = true;
					$("isha").checked = true;
					$("midnight").checked = false;
				}


				function update() {


					if (localStorage.times_latitude != $('latitude').value) {
						localStorage.setItem("times_latitude", $('latitude').value);
					}
					var latitude = localStorage.getItem("times_latitude");

					if (localStorage.times_longitude != $('longitude').value) {
						localStorage.setItem("times_longitude", $('longitude').value);
					}
					var longitude = localStorage.getItem("times_longitude");

					if (localStorage.times_timezone != $('timezone').value) {
						localStorage.setItem("times_timezone", $('timezone').value);
					}
					var timezone = localStorage.getItem("times_timezone");

					if (localStorage.times_daylightsavingtime != $('daylightsavingtime').value) {
						localStorage.setItem("times_daylightsavingtime", $('daylightsavingtime').value);
					}
					var daylightsavingtime = localStorage.getItem("times_daylightsavingtime");

					if (localStorage.times_method != $('method').value) {
						localStorage.setItem("times_method", $('method').value);
					}
					var method = localStorage.getItem("times_method");

					if (localStorage.times_format != $('format').value) {
						localStorage.setItem("times_format", $('format').value);
					}
					var format = localStorage.getItem("times_format");

					if (localStorage.times_precision != $('precision').value) {
						localStorage.setItem("times_precision", $('precision').value);
					}
					var precision = localStorage.getItem("times_precision");

					var list = [];
					if ($('tahajjud').checked == true) { list.push("Tahajjud"); }
					if ($('imsak').checked == true) { list.push("Imsak"); }
					if ($('fajr').checked == true) { list.push("Fajr"); }
					if ($('sunrise').checked == true) { list.push("Sunrise"); }
					if ($('duha').checked == true) { list.push("Duha"); }
					if ($('dhuhr').checked == true) { list.push("Dhuhr"); }
					if ($('asr').checked == true) { list.push("Asr"); }
					if ($('sunset').checked == true) { list.push("Sunset"); }
					if ($('maghrib').checked == true) { list.push("Maghrib"); }
					if ($('isha').checked == true) { list.push("Isha"); }
					if ($('midnight').checked == true) { list.push("Midnight"); }
					localStorage.setItem("times_list", JSON.stringify(list));
					
					var date = new Date(); // today
					prayTimes.setMethod(method);
					var times = prayTimes.getTimes(date, [latitude, longitude], timezone, daylightsavingtime, format, precision);
					var list = JSON.parse(localStorage.getItem("times_list"));

					var html = '<table class="roundedCorners" style="text-align:center;border-collapse: unset;">';
					html += '<tbody style="font-size: 1.1rem;">';
					for(var i in list)	{
						html += '<tr><td>'+ list[i]+ '</td><td>'+ times[list[i].toLowerCase()]+ '</td></tr>';
					}
					html += '<tbody></table>';
					$('table-wrapper').innerHTML = html;
				}

				function $(id) {
					return document.getElementById(id);
				}

				update();

				function getLocation() {
				  if (navigator.geolocation) {
				    navigator.geolocation.getCurrentPosition(showPosition, showError);
				    $("getlocation").innerHTML=lang.gettinglocation;
				  } else { 
				    alert(lang.geolocationisnotsupportedbythisbrowser);
				  }
				}

				function showPosition(position) {
					$('latitude').value = position.coords.latitude;
					$('longitude').value = position.coords.longitude;
					update();
					$("getlocation").innerHTML=lang.success;
					setTimeout(function(){ $("getlocation").innerHTML=lang.getcoordinatesfromgpslocation; }, 3000);

				}

				function showError(error) {
				  switch(error.code) {
				    case error.PERMISSION_DENIED:
				      $("getlocation").innerHTML=lang.userdeniedgeolocationrequest;
				      break;
				    case error.POSITION_UNAVAILABLE:
				      $("getlocation").innerHTML=lang.locationinformationunavailable;
				      break;
				    case error.TIMEOUT:
				      $("getlocation").innerHTML=lang.therequesttimedout;
				      break;
				    case error.UNKNOWN_ERROR:
				      $("getlocation").innerHTML=lang.anunknownerroroccurred;
				      break;
				  }
				  setTimeout(function(){ $("getlocation").innerHTML=lang.getcoordinatesfromgpslocation; }, 3000);
				}

				function reset() {
			        localStorage.removeItem("times_format");
			        localStorage.removeItem("times_precision");
			        localStorage.removeItem("times_method");
			        localStorage.removeItem("times_daylightsavingtime");
			        localStorage.removeItem("times_list");
			        localStorage.removeItem("times_timezone");
			        localStorage.removeItem("times_longitude");
			        localStorage.removeItem("times_latitude");
			        location.reload();
			    }

			</script>
